# =============================================================
# Enterprise Test Automation Framework - Configuration
# =============================================================

# Application Configuration
base.url=https://eohs-uat.shivalik.bank.in/RIB/
environment=uat

# Browser Configuration
browser=chrome
headless=false
runMode=local
gridUrl=http://localhost:4444/wd/hub

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=30
page.load.timeout=60

# Screenshot Configuration
screenshot.on.pass=true
screenshot.on.fail=true

# Excel Paths (can use absolute or relative paths)
suite.excel=src/test/resources/testdata/TestSuite.xlsx
or.folder=src/main/resources/objectrepository/

# MySQL Database Configuration
db.host=localhost
db.port=3306
db.name=testdb
db.username=root
db.password=

# MongoDB Configuration
mongo.host=localhost
mongo.port=27017
mongo.database=testdb

# API Configuration
api.base.url=https://api.example.com
api.timeout=30000

# Reporting
report.title=Automation Test Report
report.name=Test Execution Report

# Parallel Execution
parallel.enabled=true
thread.count=4
